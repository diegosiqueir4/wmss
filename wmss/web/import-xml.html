<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputURI">URI</label>
      <input type="url" class="form-control" id="inpuURI" placeholder="URI">
    </div>
    <div class="form-group col-md-8">
      <label for="inputTitle">Title</label>
      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
    </div>
    <div class="form-group col-md-1">
      <label for="inputTitle">Date Issued</label>
      <input type="text" class="form-control" id="inputIssued" placeholder="Issued">
    </div>
  </div>

  <div class="form-row">
  	<div class="form-group col-md-4">
      <label for="inputThumbnail">Thumbnail</label>
      <input type="text" class="form-control" id="inputThumbnail" placeholder="Thumbnail">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCollection">Collection URL</label>
      <input type="text" class="form-control" id="inputCollection" placeholder="Collection">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCollectionDescription">Collection Description</label>
      <input type="text" class="form-control" id="inputCollectionDescription" placeholder="Issued">
    </div>
  </div>
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
